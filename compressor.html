<html>
	<body>
		<textarea id="input"></textarea>
		<button onclick="compress()">Compress!</button>
		<script type="text/javascript">
			function compress(){
				var text=document.querySelector('#input').value;
				var comment=0;
				var charArray=text.split('');
				var nextChar='';
				var cChar='';
				var lastChar='';
				var output="";
				for(var i=0;i<charArray.length;i++){
					lastChar='';
					cChar=nextChar;
					nextChar=charArray[i];
					if(cChar=="/" && lastChar=="*" && comment==2)comment=0;
					if(cChar=="/" && nextChar=='*' && comment==0)comment=2;
					if(cChar=="/" && nextChar=="/" && comment==0)comment=1;
					if(cChar=="\n" && comment==1) comment=0;
					console.log(comment);
					if(comment==0 && cChar!='\t' && cChar!='\n')output+=cChar;
				}
				document.querySelector('#input').value=output;
			}
		</script>
	</body>
</html>
